<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NF WIKI</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #141414; color: #ffffff; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .ranking-number {
            font-family: 'Impact', sans-serif;
            color: #ffffff;
            font-size: 5rem;
            line-height: 0.8;
            margin-right: -10px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-style: italic;
        }
        @media (min-width: 768px) {
            .ranking-number { font-size: 8rem; margin-right: -20px; }
        }
        
        .tab-active { color: #ffffff; border-bottom: 2px solid #dc2626; }
        .tab-inactive { color: #9ca3af; border-bottom: 2px solid transparent; }
        .tab-inactive:hover { color: #ffffff; }

        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#141414] text-white overflow-x-hidden min-h-screen">

    <div id="loadingOverlay" class="fixed inset-0 z-50 bg-black flex items-center justify-center transition-opacity duration-500">
        <div class="text-center">
            <h1 class="text-3xl font-black text-red-600 animate-pulse">NF WIKI</h1>
            <p id="loadingStatus" class="text-xs text-gray-500 mt-2">로딩 중...</p>
        </div>
    </div>

    <header class="sticky top-0 z-50 bg-black/90 backdrop-blur-md border-b border-gray-800 px-6 md:px-12 py-2">
        <div class="w-full flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <h1 class="text-2xl font-black text-red-600 tracking-tighter">NF WIKI</h1>
            </div>

            <a href="index.html" class="group flex items-center gap-2 cursor-pointer">
                <div class="w-8 h-8 rounded overflow-hidden border border-transparent group-hover:border-white transition box-border bg-zinc-800">
                    <img src="https://news.nateimg.co.kr/orgImg/jn/2025/06/02/8ee3bb5c81a451.jpg" alt="프로필" class="w-full h-full object-cover">
                </div>
                <i class="fas fa-caret-down text-white text-xs group-hover:rotate-180 transition-transform"></i>
            </a>
        </div>
    </header>

    <main class="w-full px-6 md:px-12 pb-20">
        
        <section id="rankingSection" class="py-2 animate-fade-in relative group/slider">
            <div class="flex items-center gap-2 mb-4">
                <i data-lucide="flame" class="w-5 h-5 text-red-600"></i>
                <h2 class="text-xl font-black italic">오늘의 TOP 10</h2>
            </div>
            
            <div class="relative">
                <div id="rankingList" class="flex gap-4 overflow-x-auto no-scrollbar pb-4 items-end scroll-smooth" style="scroll-padding-left: 0.5rem;"></div>
            </div>
        </section>

        <div class="mt-6 mb-4 animate-fade-in delay-100">
            <div class="relative group max-w-5xl mx-auto">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-red-500 transition text-lg"></i>
                <input type="text" id="searchInput" 
                    class="w-full bg-[#1a1a1a] border border-gray-700 rounded-full py-2 pl-12 pr-6 text-sm md:text-base focus:outline-none focus:border-red-600 transition shadow-lg" 
                    placeholder="제목, 날짜, 키워드로 검색...">
            </div>
        </div>

        <hr class="border-gray-800 mb-4">

        <nav id="contentTypeTabs" class="flex gap-4 md:gap-8 mb-6 border-b border-gray-800 overflow-x-auto no-scrollbar">
            </nav>

        <section class="mb-6 animate-fade-in">
            <div id="channelTabs" class="flex gap-2 mb-4 overflow-x-auto no-scrollbar" style="scroll-padding-left: 0.5rem;"></div>
            
            <div id="categoryContainer" class="bg-[#1a1a1a] rounded-xl p-4 hidden">
                <div class="flex items-center gap-2 mb-2 text-xs text-gray-500 font-bold uppercase tracking-wider">
                    <i class="fas fa-filter"></i> 카테고리
                </div>
                <div id="categoryTabs" class="flex flex-wrap gap-2"></div>
            </div>
        </section>

        <section class="animate-fade-in">
            <div class="flex justify-between items-center mb-4">
                <span id="resultCount" class="text-xs md:text-sm text-gray-500">전체 0개</span>
                <select id="sortOrder" onchange="changeSort()" class="bg-[#1a1a1a] text-xs text-white border border-gray-700 rounded px-2 py-1 outline-none">
                    <option value="latest">최신순</option>
                    <option value="oldest">과거순</option>
                    <option value="views">조회수순</option>
                </select>
            </div>

            <div id="contentGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>

            <div class="text-center mt-12">
                <button id="loadMoreBtn" onclick="loadMore()" class="hidden border border-gray-600 text-gray-400 px-10 py-3 rounded-full hover:bg-gray-800 hover:text-white transition font-bold text-sm">
                    더 보기 +
                </button>
            </div>
        </section>
    </main>

    <div id="errorModal" class="fixed inset-0 z-[110] bg-black/90 hidden items-center justify-center p-6">
        <div class="bg-zinc-900 p-8 rounded-lg max-w-sm w-full text-center space-y-4 border border-zinc-800">
            <i data-lucide="alert-circle" class="w-12 h-12 text-red-600 mx-auto"></i>
            <h3 class="text-lg font-bold">데이터 로딩 실패</h3>
            <button onclick="location.reload()" class="w-full bg-white text-black py-3 rounded font-bold">다시 시도</button>
        </div>
    </div>

    <script src="wiki.js"></script>
</body>
</html>
